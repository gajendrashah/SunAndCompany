{% load static %}
{% include "header.html" %} 
<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Gallery</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            
            <li class="breadcrumb-item active text-primary">Gallery</li>
        </ol>    
    </div>
</div>


<div class="full-img" id="fullImgBox">
    <img src="{% static 'img/gallery/img1.jpg' %}" id="fullImg">
    <span onclick="closeFullImg()" >X</span>
</div>


<!-- Header End -->
<div class="img-gallery">
    <img src="{% static 'img/gallery/img1.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img2.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img3.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img4.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img5.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img6.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img7.jpg' %}" alt="" onclick="openFullImg()">
    <img src="{% static 'img/gallery/img8.jpg' %}" alt="" onclick="openFullImg()">
</div>
<script>
    var fullImgBox =document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    function openFullImg(){
        fullImgBox.style.display = "flex";
    }
</script>
