{% load static %}
{% include "header.html" %}


<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">About Us</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active text-primary">Japan</li>
        </ol>    
    </div>
</div>
<!-- Header End -->

<!-- Blog Start -->
<div class="container-fluid blog py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h1 class="display-5 text-capitalize mb-3">Japan<span class="text-primary"> Document</span></h1>
        </div>
        <div class="row g-3">
            
            {% for ddtl in docJapan  %}
            <div class="col-lg-3 wow fadeInUp" data-wow-delay="0.1s">
                <div class="blog-item">
                    <div class="blog-img">
                        <img src="{{ ddtl.certificationJapan.url }}" class="img-fluid rounded-top w-100" alt="Image">
                    </div>
                    <div class="blog-content rounded-bottom p-4">
                        <div class="blog-date">{{ ddtl.japanDocName }}</div>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Blog End -->

<!-- Features Start -->
<div class="container-fluid feature py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
            <h1 class="display-5 text-capitalize mb-3">About <span class="text-primary">Japan</span></h1>
            
        </div>
        <div class="row g-4 align-items-center">
            
            {% for abc in aboutJpn %}
                
            
                
            <div class="col-8 ">
                {{ abc.aboutJapan | safe}}
            </div>
            <div class="col-4">
                <img class="img-fluid" src="{{ abc.aboutjapanImg.url }}" alt="">  
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Features End -->

{% include "footer.html" %}
